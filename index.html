<!doctype html>
<html>

<head>
    <title>laRTC</title>
    <meta charset="utf-8">
    <style>
        .flexcontainer {
            display: flex;
        }

        textarea {
            font-family: monospace, serif;
            font-size: 10px;
            flex: 1;
            margin: 5px;
            padding: 3px;
        }

        #chatBox {
            border: 1px solid black;
            padding: 3px;
            background-color: bisque;
            flex: 1;
            margin: 5px;
            height: 300px;
            font-family: monospace, serif;
            font-size: 10px;
            overflow-y: scroll;
        }

        #peerbox {
            visibility: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            transform:translate(-50%, -50%);
            border: 1px solid black;
            margin: 0;
            padding: 0;
            height: 300px;
            font-family: monospace, serif;
            font-size: 10px;
        }

        #peerbox .title {
            width: 100%;
            height: 20px;
            background-color: darkcyan;
            border-bottom: 1px solid black;
            padding: 3px;
            box-sizing: border-box;
        }

        #peerbox .content {
            width: 100%;
            height: calc(100% - 20px);
            box-sizing: border-box;
            background-color: darkcyan;
            padding: 3px;
            background-color: cornflowerblue;
            overflow-y: scroll;
        }
    </style>
    <script src="./adapter.js"></script>
    <script src="./chan.js"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <h1>laRTC</h1>
    
    
    <div style="margin:20px; padding: 10px; border: 1px solid black; background-color: MediumAquamarine;">
        <div class="flexcontainer">
            <textarea id="logarea_generic" rows="8" cols="50" readonly>Generic log messages will appear here.</textarea>
            <textarea id="logarea_offer" rows="8" cols="50" readonly>Log messages about sent offers will appear here.</textarea>
            <textarea id="logarea_accept" rows="8" cols="50" readonly>Log messages about accepting offers will appear here.</textarea>
        </div>
        <br>
        <div>
            <form  id="sendMessageForm">
            <label for="message">Enter a message:<br>
                <input type="text" name="message" id="inputmessage" placeholder="Message text" inputmode="latin" size=40 maxlength=120 autocomplete="off">
            </label>
            <br>
            <button id="sendButton" name="sendButton" type="submit">
                Send
            </button>
            </form>
        </div>
        <br>
        <dic class="flexcontainer">
            <div id="chatBox">Messages received will appear here.<br></div>
        </div>
    </div>
    <div id="peerbox">
        <div class="title"><span class="titletext" width="100%">title</span><span class="close" style="float: right;">X</span></div>
        <div class="content">content</div>
        <script>
"use strict";

const peerBox = document.getElementById("peerbox");
const peerBoxTitlebar = peerBox.getElementsByClassName("title")[0];
const peerBoxContent = peerBox.getElementsByClassName("content")[0];

const peerBoxtitleClosebutton = peerBoxTitlebar.getElementsByClassName("close")[0];
peerBoxtitleClosebutton.onclick = () => {
    peerBoxContent.innerHTML = 'content placeholder (nothing received from remote so far)';
    peerBox.style.visibility = 'hidden';
}

// inspired by https://www.w3schools.com/howto/howto_js_draggable.asp

let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
peerBoxTitlebar.onmousedown = (e) => {
        e = e || window.event;
        e.preventDefault();
        // get the mouse cursor position at startup:
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = () => {
            // stop moving when mouse button is released:
            document.onmouseup = null;
            document.onmousemove = null;
        };
        // call a function whenever the cursor moves:
        document.onmousemove = (e) => {
            e = e || window.event;
            e.preventDefault();
            // calculate the new cursor position:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // set the element's new position:
            peerBox.style.top = (peerbox.offsetTop - pos2) + "px";
            peerBox.style.left = (peerbox.offsetLeft - pos1) + "px";
        };
    };
        </script>
    </div>
</body>

</html>
