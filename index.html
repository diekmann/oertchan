<!doctype html>
<html>

<head>
    <title>örtchan</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: monospace, serif;
            font-size: 12px;
        }

        .flexcontainer {
            display: flex;
        }

        textarea {
            flex: 1;
            margin: 5px;
            padding: 3px;
        }

        #chatBox {
            border: 1px solid black;
            padding: 3px;
            background-color: bisque;
            flex: 1;
            margin: 5px;
            height: 300px;
            overflow-y: scroll;
        }

        #peerbox {
            visibility: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            transform:translate(-50%, -50%);
            border: 1px solid black;
            margin: 0;
            padding: 0;
            height: 300px;
        }

        #peerbox .title {
            width: 100%;
            height: 20px;
            background-color: darkcyan;
            border-bottom: 1px solid black;
            padding: 3px;
            box-sizing: border-box;
        }

        #peerbox .content {
            width: 100%;
            height: calc(100% - 20px);
            box-sizing: border-box;
            background-color: darkcyan;
            padding: 3px;
            background-color: cornflowerblue;
            overflow-y: scroll;
        }
    </style>
    <script src="./jslib/adapter.js"></script>
    <script src="./jslib/chan.js"></script>
    <script src="./jslib/chans.js"></script>
    <script src="./jslib/text.js"></script>
    <script src="./main.js" defer></script>
</head>

<body>
    <h1>örtchan</h1>
    
    
    <div style="margin:20px; padding: 10px; border: 1px solid black; background-color: MediumAquamarine;">
        <div class="flexcontainer">
            <textarea id="logarea_generic" rows="8" cols="50" readonly>Generic log messages will appear here.</textarea>
            <textarea id="logarea_offer" rows="8" cols="50" readonly>Log messages about sent offers will appear here.</textarea>
            <textarea id="logarea_accept" rows="8" cols="50" readonly>Log messages about accepting offers will appear here.</textarea>
        </div>
        <br>
        <div>
            <form  id="sendMessageForm">
            <label for="message">Enter a message:<br>
                <input type="text" name="message" id="inputmessage" placeholder="Message text" inputmode="latin" size=40 maxlength=120 autocomplete="off">
            </label>
            <br>
            <button id="sendButton" name="sendButton" type="submit">
                Send
            </button>
            </form>
        </div>
        <br>
        <dic class="flexcontainer">
            <div id="chatBox">Messages received will appear here.<br></div>
        </div>
        <ul id="peerList"></ul>
    </div>
</body>

</html>
